[build]
  # Only build the frontend - server runs separately
  command = "npm run build:frontend"
  publish = "dist"
  
[build.environment]
  NODE_VERSION = "20"
  # Exclude documentation and server files from secrets scanning
  SECRETS_SCAN_OMIT_PATHS = "server/**,*.md,.env.example"
  # These are safe to expose in frontend code
  SECRETS_SCAN_OMIT_KEYS = "NODE_ENV,PORT,ULTIMATE_ADMIN_EMAILS,VITE_API_BASE_URL,VITE_FIREBASE_API_KEY,VITE_FIREBASE_AUTH_DOMAIN,VITE_FIREBASE_PROJECT_ID,VITE_FIREBASE_STORAGE_BUCKET,VITE_FIREBASE_MESSAGING_SENDER_ID,VITE_FIREBASE_APP_ID,VITE_FIREBASE_MEASUREMENT_ID,FIREBASE_PROJECT_ID"

# Redirects for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
