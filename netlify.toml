[build]
  # Only build the frontend - server runs separately
  command = "npm run build:frontend"
  publish = "dist"
  
[build.environment]
  NODE_VERSION = "20"
  # Exclude documentation and server files from secrets scanning
  SECRETS_SCAN_OMIT_PATHS = "server/**,*.md,.env.example"

# Redirects for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
