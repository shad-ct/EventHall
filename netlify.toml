[build]
  # Build the frontend
  command = "npm run build"
  publish = "dist"
  
[build.environment]
  NODE_VERSION = "20"
  # Exclude documentation from secrets scanning
  SECRETS_SCAN_OMIT_PATHS = "*.md,.env.example"
  # Keep frontend vars in Netlify UI; nothing to omit here by default

# Redirects for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
